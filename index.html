<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    <title>ToDoList</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="center">
    <h1 id="title" class="btn">HAPPY NEW YEAR~!</h1>
    <div class="js-clock">
      <h1 class="js-title">00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do." />
    </form>
    <div class="js-toDoContainer">
      <div class="js-toDoInnerContainer">
      <h2>Pending</h2>
      <div class="js-toDoListContainer">
        <ul class="js-toDoPending"></ul>
      </div>
    </div>
    <div class="js-toDoInnerContainer">
      <h2>Finished</h2>
      <div class="js-toDoListContainer">
      <ul class="js-toDoFinished"></ul>
      </div>
    </div>
    </div>
    <span class="weatherSpan js-weather"></span>
    <span class="weatherSpan js-tempmaxmin"></span>
    <span class="weatherSpan js-weatherDescription"></span>
  </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
